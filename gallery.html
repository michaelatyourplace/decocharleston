        body {
            background-color: #000;
            color: #fff;

        /* --- Hero Section --- */
        .hero-section {
            position: relative;
            height: 80vh;
            display: flex;

        }

        .hero-section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,1) 100%);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 700;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
            letter-spacing: 1.5px;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .hero-section {
                height: 60vh;
            }
            .hero-content h1 {
                font-size: 3rem;
            }
        }

        /* --- Content Sections --- */
        .content-section {
            padding: 80px 0;
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            color: #d4af37; /* A classy gold color */
            margin-bottom: 1.5rem;
            font-size: 2.75rem;
        }

        .gallery-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #333;
        }

        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.25);
        }
        
        footer {
            background-color: #111;
            padding: 30px 0;
            border-top: 1px solid #333;
